<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Quest üíò</title>

  <style>
    :root{
      --bg1:#070914; --bg2:#140a1a;
      --txt:#f6f7ff; --muted: rgba(255,255,255,.72);
      --pink:#ff4da6; --rose:#ff2d6f; --violet:#8b5cf6; --cyan:#22d3ee;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 700px at 15% 20%, rgba(255,77,166,.22), transparent 58%),
        radial-gradient(900px 700px at 85% 20%, rgba(34,211,238,.14), transparent 60%),
        radial-gradient(900px 700px at 70% 90%, rgba(139,92,246,.18), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      display:grid; place-items:center;
    }

    /* stars */
    .stars{position:fixed; inset:0; z-index:0; pointer-events:none; opacity:.75}
    .stars:before, .stars:after{
      content:""; position:absolute; inset:-120px;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(2px 2px at 120px 180px, rgba(255,255,255,.30), transparent 55%),
        radial-gradient(1.5px 1.5px at 220px 90px, rgba(255,255,255,.25), transparent 55%),
        radial-gradient(2px 2px at 320px 260px, rgba(255,255,255,.20), transparent 55%),
        radial-gradient(1.5px 1.5px at 420px 140px, rgba(255,255,255,.22), transparent 55%),
        radial-gradient(2px 2px at 520px 310px, rgba(255,255,255,.18), transparent 55%);
      background-size: 600px 380px;
      animation: drift 26s linear infinite;
      filter: blur(.2px);
    }
    .stars:after{opacity:.55; animation-duration: 40s; transform: scale(1.08);}
    @keyframes drift{from{transform:translate3d(0,0,0)}to{transform:translate3d(-160px,120px,0)}}

    /* hearts */
    .hearts-layer{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:2;}
    .heart{
      position:absolute; width:12px; height:12px;
      background: rgba(255,77,166,.92);
      transform: rotate(45deg);
      border-radius:2px;
      filter: drop-shadow(0 0 12px rgba(255,77,166,.35));
      animation: floatUp linear forwards;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:12px; height:12px;
      background: rgba(255,77,166,.92); border-radius:50%;
    }
    .heart::before{left:-6px; top:0}
    .heart::after{left:0; top:-6px}
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); opacity:.95 }
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0 }
    }

    /* particles */
    .particle{
      position:fixed; width:8px; height:8px; border-radius:999px;
      background: rgba(255,255,255,.90);
      pointer-events:none; z-index:30;
      animation: pop 900ms ease-out forwards;
    }
    @keyframes pop{
      0%{ transform: translate(0,0) scale(1); opacity:1 }
      100%{ transform: translate(var(--dx), var(--dy)) scale(.1); opacity:0 }
    }

    .wrap{width:min(860px,92vw); position:relative; z-index:5;}
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 14px;
      border-radius:22px;
      background: rgba(10,12,22,.40);
      border:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      margin-bottom:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:1000; letter-spacing:.3px;}
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--pink));
      box-shadow: 0 0 20px rgba(255,77,166,.55);
    }
    .ghost-btn{
      padding:10px 12px; border-radius:14px;
      color:#fff; background:transparent;
      border:1px solid rgba(255,255,255,.14);
      font-weight:1000; cursor:pointer;
    }

    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:26px;
      padding:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 340px at 10% 20%, rgba(255,77,166,.18), transparent 55%),
                  radial-gradient(700px 340px at 90% 20%, rgba(34,211,238,.12), transparent 55%),
                  radial-gradient(700px 340px at 70% 110%, rgba(139,92,246,.14), transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .card > *{position:relative; z-index:1}

    h1{margin:6px 0 10px; font-size:42px; line-height:1.05}
    .glow{
      background: linear-gradient(90deg, #fff, var(--pink), var(--violet), var(--cyan));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 24px rgba(255,77,166,.12);
    }
    .subtitle{margin:0 0 14px; color: var(--muted); max-width:60ch}

    /* ‚úÖ STAGE —Ç–æ–º */
    .stage{
      margin-top:14px;
      height:520px; /* ‚úÖ 320 -> 520 */
      border-radius:22px;
      border:1px dashed rgba(255,255,255,.18);
      position:relative;
      overflow:hidden;
      background: rgba(10,12,22,.20);
    }

    /* ‚úÖ FRAME –±“Ø—Ä —Ç–æ–º */
    .photoFrame{
      position:absolute;
      left:18px; right:18px;
      top:18px;
      height:600px; /* ‚úÖ 160 -> 340 */
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      overflow:hidden;

      /* Premium background (–∑—É—Ä–∞–≥ –∂–∏–∂–∏–≥ –±–∞–π–≤–∞–ª —Ö–æ–æ—Å–æ–Ω –∑–∞–π–≥ –≥–æ—ë –±”©–≥–ª”©–Ω”©) */
      background:
        radial-gradient(700px 360px at 25% 25%, rgba(255,77,166,.16), transparent 62%),
        radial-gradient(700px 360px at 75% 25%, rgba(34,211,238,.12), transparent 62%),
        radial-gradient(700px 360px at 60% 120%, rgba(139,92,246,.14), transparent 62%),
        rgba(255,255,255,.04);
    }

    /* ‚úÖ –ó—É—Ä–∞–≥ –ë“Æ–¢–ù–≠–≠–†–≠–≠ (—Ç–∞–π—Ä–∞–≥–¥–∞—Ö–≥“Ø–π) */
    .photoFrame img{
      width:100%;
      height:200%;
      object-fit:contain;      /* ‚úÖ –±“Ø—Ç—ç–Ω */
      object-position:top;
      display:block;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.45));
    }

    .photoOverlay{
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.42));
    }
    .photoCaption{
      position:absolute; left:14px; right:14px; bottom:12px;
      font-weight:1000; letter-spacing:.2px; font-size:14px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .badge{
      padding:7px 10px; border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      font-size:12px;
      color: rgba(255,255,255,.88);
    }

    /* ‚úÖ frame —Ç–æ–º–æ—Ä—Å–æ–Ω —Ç—É–ª —Ç”©–≤ —Ç–µ–∫—Å—Ç–∏–π–≥ –¥–æ–æ—à–ª—É—É–ª—Å–∞–Ω */
    .center{
      position:absolute;
      left:0; right:0;
      top:380px; /* ‚úÖ 205 -> 380 */
      text-align:center;
      pointer-events:none;
    }
    .emoji{font-size:66px; filter: drop-shadow(0 10px 24px rgba(0,0,0,.4));}
    .stageTitle{font-weight:1000; letter-spacing:.3px; margin-top:6px}
    .stageTip{margin-top:8px; color: rgba(255,255,255,.70); font-size:13px}

    .btns{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:14px;
    }
    .choice{
      border:none; font-weight:1000; border-radius:16px;
      padding:12px 14px; cursor:pointer;
      user-select:none;
      position:relative;
      transition: transform .15s ease;
      min-width: 128px;
      text-align:center;
    }
    .choice:active{transform:scale(.98)}

    #yes{
      background: linear-gradient(90deg, var(--pink), var(--rose));
      color:#070a12;
      box-shadow: 0 14px 40px rgba(255,45,111,.25);
    }
    #yes:after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:18px;
      background: linear-gradient(90deg, rgba(255,77,166,.55), rgba(139,92,246,.55));
      z-index:-1;
      filter: blur(10px);
      opacity:.55;
    }

    #noInline{
      background: linear-gradient(90deg, rgba(255,77,166,.35), rgba(139,92,246,.35));
      color:#ffffff;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 40px rgba(139,92,246,.12);
    }
    #noInline:after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:18px;
      background: linear-gradient(90deg, rgba(34,211,238,.35), rgba(255,77,166,.35));
      z-index:-1;
      filter: blur(12px);
      opacity:.40;
    }

    #noRunner{
      position:absolute;
      display:none;
      background: linear-gradient(90deg, rgba(255,77,166,.35), rgba(139,92,246,.35));
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      padding:12px 14px;
      border-radius:16px;
      font-weight:1000;
      backdrop-filter: blur(10px);
      user-select:none;
      box-shadow: 0 14px 40px rgba(139,92,246,.12);
    }
    #noRunner:after{
      content:"";
      position:absolute; inset:-2px;
      border-radius:18px;
      background: linear-gradient(90deg, rgba(34,211,238,.35), rgba(255,77,166,.35));
      z-index:-1;
      filter: blur(12px);
      opacity:.40;
    }

    /* fade + camera zoom/shake */
    .fade{
      position:fixed; inset:0; z-index:50;
      background:
        radial-gradient(900px 700px at 50% 30%, rgba(255,77,166,.18), transparent 60%),
        linear-gradient(180deg, rgba(7,9,20,.0), rgba(7,9,20,.95));
      opacity:0; pointer-events:none;
      transition: opacity .25s ease;
      transform: scale(1);
      transform-origin: 50% 40%;
      will-change: transform, opacity;
    }
    .fade.on{opacity:1; pointer-events:auto;}
    .fade.go{ animation: zoomShake .38s ease-out both; }
    @keyframes zoomShake{
      0%   { transform: scale(1) translate(0,0) rotate(0deg); }
      35%  { transform: scale(1.06) translate(-6px, 4px) rotate(-.25deg); }
      55%  { transform: scale(1.09) translate(7px, -5px) rotate(.25deg); }
      75%  { transform: scale(1.12) translate(-5px, 3px) rotate(-.2deg); }
      100% { transform: scale(1.14) translate(0,0) rotate(0deg); }
    }
    @media (prefers-reduced-motion: reduce){
      .fade.go{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="hearts-layer" aria-hidden="true"></div>
  <div class="fade" id="fade"></div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand"><span class="dot"></span><span>Valentine Quest</span></div>
      <button class="ghost-btn" id="toggleHearts" type="button" aria-pressed="true">üíû Hearts: ON</button>
    </div>

    <div class="card">
      <h1><span class="glow">–í–∞–ª–µ–Ω—Ç–∏–Ω–∏–π –±–∞—è—Ä—ã–Ω –º—ç–Ω–¥</span><br/> üíû</h1>
      <p class="subtitle">–¢–∏–π–º –¥–∞—Ä ‚Äî –¥—É–≥—Ç—É–π –Ω—ç—ç–≥–¥—ç–∂ –∑–∞—Ö–∏–∞ –≥–∞—Ä–Ω–∞ üíå</p>
      <p class="subtitle">“Æ–≥“Ø–π –¥–∞—Ä ‚Äî –æ—Ä–æ–ª–¥–æ–æ–¥ —Ö—ç—Ä—ç–≥–≥“Ø–π —É–≥–∞–∞—Å–∞–∞ –±–æ–ª–æ—Ö–≥“Ø–π üíå</p>

      <div class="stage" id="stage">
        <div class="photoFrame" id="photoFrame">
          <img src="images/87c3f68733f3ae451b67842d7d8c0167.jpg" alt="–î.–ù—è–º—Å“Ø—Ä—ç–Ω">
          <div class="photoOverlay"></div>
          <div class="photoCaption">
            <span>üíò</span>
            <span class="badge">Valentine Mode</span>
          </div>
        </div>

        <div id="noRunner" role="button" tabindex="0">“Æ–≥“Ø–π</div>
      </div>

      <div class="btns">
        <button id="yes" class="choice" type="button">–¢–∏–π–º! üíó</button>
        <button id="noInline" class="choice" type="button">“Æ–≥“Ø–π</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const heartsLayer = document.querySelector(".hearts-layer");
    const fade = $("fade");
    const stage = $("stage");
    const noInline = $("noInline");
    const noRunner = $("noRunner");

    function rand(min,max){ return Math.random()*(max-min)+min; }

    // Hearts
    let heartsOn=true, heartTimer=null;
    function spawnHeart(x = rand(0, innerWidth)){
      if(!heartsOn) return;
      const h=document.createElement("div");
      h.className="heart";
      const size=rand(10,18);
      h.style.width=size+"px"; h.style.height=size+"px";
      h.style.left=x+"px"; h.style.bottom="-20px";
      h.style.opacity=rand(.55,1);
      h.style.animationDuration=rand(4,8)+"s";
      heartsLayer.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }
    function startHearts(){ if(heartTimer) return; heartTimer=setInterval(()=>spawnHeart(), 240); }
    function stopHearts(){ clearInterval(heartTimer); heartTimer=null; }
    startHearts();

    $("toggleHearts").addEventListener("click",()=>{
      heartsOn=!heartsOn;
      $("toggleHearts").textContent = heartsOn ? "üíû Hearts: ON" : "üñ§ Hearts: OFF";
      $("toggleHearts").setAttribute("aria-pressed", String(heartsOn));
      heartsOn ? startHearts() : stopHearts();
    });

    // Burst particles
    function burst(x,y){
      for(let i=0;i<26;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=x+"px"; p.style.top=y+"px";
        p.style.setProperty("--dx", (rand(-120,120))+"px");
        p.style.setProperty("--dy", (rand(-140,140))+"px");
        p.style.opacity = rand(.6,1);
        document.body.appendChild(p);
        setTimeout(()=>p.remove(), 1000);
      }
    }

    // Click -> tiny heart
    window.addEventListener("pointerdown",(e)=>{
      if(Math.random()<.6) spawnHeart(e.clientX);
    });

    // runner placement (frame —Ç–æ–º–æ—Ä—Å–æ–Ω —Ç—É–ª –¥–æ–æ–¥ –±“Ø—Å–∏–π–≥ —Ç–æ—Ö–∏—Ä—É—É–ª—Å–∞–Ω)
    function placeRunner(){
      const r=stage.getBoundingClientRect();
      const ew = noRunner.offsetWidth || 120;
      const eh = noRunner.offsetHeight || 46;
      const topMin = 400; // ‚úÖ frame (340) + –∑–∞–π
      const x = rand(12, Math.max(12, r.width - ew - 12));
      const y = rand(topMin, Math.max(topMin, r.height - eh - 12));
      noRunner.style.left = x + "px";
      noRunner.style.top  = y + "px";
    }

    let runnerActive = false;

    function activateRunner(){
      if(runnerActive) return;
      runnerActive = true;
      noInline.style.visibility = "hidden";
      noInline.style.pointerEvents = "none";
      noRunner.style.display = "inline-flex";
      noRunner.style.alignItems = "center";
      noRunner.style.justifyContent = "center";
      placeRunner();
    }

    function evade(e){
      activateRunner();
      placeRunner();
      if(e?.clientX) burst(e.clientX, e.clientY);
    }

    noInline.addEventListener("mouseenter", evade);
    noInline.addEventListener("pointerdown", evade);
    noInline.addEventListener("focus", evade);

    noRunner.addEventListener("mouseenter", placeRunner);
    noRunner.addEventListener("pointerdown", (e)=>{ placeRunner(); burst(e.clientX,e.clientY); });
    noRunner.addEventListener("keydown",(ev)=>{ if(ev.key==="Enter" || ev.key===" "){ ev.preventDefault(); placeRunner(); } });

    addEventListener("resize", ()=>{ if(runnerActive) placeRunner(); });

    // YES -> zoom + shake + transition
    $("yes").addEventListener("click",(e)=>{
      burst(e.clientX,e.clientY);
      for(let i=0;i<12;i++) spawnHeart(innerWidth/2 + rand(-160,160));

      fade.classList.add("on");
      fade.classList.remove("go");
      void fade.offsetWidth;
      fade.classList.add("go");

      setTimeout(()=>location.href="letter.html", 380);
    });
  </script>
</body>
</html>
